<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
</head>
<body>
  <h2>Login</h2>
  <form action="http://localhost:5000/api/auth/login" method="POST">

    <button type="submit">Login</button>
  </form>
</body>
